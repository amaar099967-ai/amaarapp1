<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | التطبيق المحاسبي</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1976d2;
  --dark: #0d47a1;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

.login-card {
  background: #fff;
  width: 100%;
  max-width: 380px;
  padding: 30px;
  border-radius: 16px;
  box-shadow:
    0 15px 35px rgba(0,0,0,0.2),
    inset 0 1px 0 rgba(255,255,255,0.6);
  transform: translateZ(0);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 25px;
  color: var(--dark);
}

.field {
  margin-bottom: 15px;
}

.field input, .field select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}

.field input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(25,118,210,0.2);
}

.actions {
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

.login-btn {
  background: var(--primary);
  color: #fff;
  box-shadow: 0 6px 15px rgba(25,118,210,0.4);
}

.login-btn:hover {
  background: var(--dark);
}

.lang-btn {
  background: #f1f1f1;
}

.note {
  margin-top: 15px;
  text-align: center;
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>تسجيل الدخول</h2>

  <form id="loginForm">
    <div class="field">
      <input id="username" placeholder="اسم المستخدم" required>
    </div>

    <div class="field">
      <input id="password" type="password" placeholder="كلمة المرور" required>
    </div>

    <div class="field">
      <select id="role">
        <option value="user">مستخدم</option>
        <option value="admin">أدمن</option>
      </select>
    </div>

    <div class="actions">
      <button class="login-btn" type="submit">دخول</button>
      <button type="button" class="lang-btn">عربي / EN</button>
    </div>
  </form>

  <div class="note">
    دخول تجريبي: admin / admin
  </div>
</div>

<script src="assets/js/auth.js"></script>
</body>
  </html>
