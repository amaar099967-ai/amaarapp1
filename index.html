<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التطبيق المحاسبي الاحترافي</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Arial;
    }

    body {
      margin: 0;
      background: #f1f3f6;
    }

    header {
      background: #0d47a1;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      margin-bottom: 16px;
    }

    .card h2 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #e3f2fd;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #1976d2;
      color: #fff;
    }

    .btn-success {
      background: #2e7d32;
      color: #fff;
    }

    .btn-danger {
      background: #c62828;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>التطبيق المحاسبي الاحترافي</h1>
  <button class="btn btn-danger">تسجيل خروج</button>
</header>

<div class="container">

  <div class="card">
    <h2>بيانات المشروع</h2>
    <p>اسم العميل: <strong>—</strong></p>
    <p>اسم المشروع: <strong>—</strong></p>
  </div>

  <div class="card">
    <h2>الجدول المالي</h2>

    <table>
      <thead>
        <tr>
          <th>التفاصيل</th>
          <th>السعر</th>
          <th>عدد النقاط</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>بند تجريبي</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

    <br>

    <button class="btn btn-success">إضافة بند</button>
  </div>

  <div class="card">
    <h2>الصندوق المالي</h2>
    <p>الإجمالي الكلي: 0</p>
    <p>المسلّم لنا: 0</p>
    <p>المتبقي: 0</p>
  </div>

</div>

<footer>
  © 2025 — نظام محاسبي احترافي
</footer>

</body>
</html>
