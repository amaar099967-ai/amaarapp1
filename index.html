<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>نظام المسوري برو</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3498db">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<!-- ===== Login ===== -->
<section id="login-section" class="screen-center">
  <div class="card-3d">
    <i class="fas fa-fingerprint fa-4x icon-blue"></i>
    <h2>نظام المحاسبة الذكي</h2>
    <button id="login-btn" class="btn-3d full-width">دخول بالبصمة</button>
  </div>
</section>

<!-- ===== App ===== -->
<section id="main-app" class="hidden">

  <!-- Top FAB Bar -->
  <div class="top-fab-bar">
    <button class="fab-circle"><i class="fas fa-folder-plus"></i></button>
    <button class="fab-circle"><i class="fas fa-search"></i></button>
    <div id="project-path" class="path-display">اختر مشروعاً للبدء</div>
    <button class="fab-circle"><i class="fas fa-file-import"></i></button>
    <button class="fab-circle"><i class="fas fa-file-excel"></i></button>
    <button class="fab-circle"><i class="fas fa-file-pdf"></i></button>
    <button class="fab-circle"><i class="fas fa-file-word"></i></button>
    <button class="fab-circle"><i class="fas fa-camera"></i></button>
  </div>

  <main class="app-content">

    <div class="table-wrapper-3d">
      <table id="main-table">
        <thead>
          <tr>
            <th>م</th>
            <th>التفاصيل</th>
            <th>السعر</th>
            <th>النقاط</th>
            <th>الإجمالي</th>
            <th>إدارة</th>
          </tr>
        </thead>
        <tbody id="data-rows"></tbody>
      </table>
    </div>

    <footer class="financial-footer-3d">
      <div class="fin-item">
        <label>الإجمالي العام</label>
        <div id="grand-total" class="display-box-3d">0.00</div>
      </div>

      <div class="fin-item">
        <label>المسلّم</label>
        <input type="number" id="received-amount" class="input-3d-small">
      </div>

      <div class="fin-item">
        <label>المتبقي</label>
        <div id="balance-amount" class="display-box-3d">0.00</div>
      </div>
    </footer>

  </main>
</section>

<script src="app.secure.js"></script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js');
}
if('Notification' in window && Notification.permission === 'default'){
  Notification.requestPermission();
}
</script>

</body>
      </html>
