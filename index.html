<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التطبيق المحاسبي PWA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 22px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>التطبيق المحاسبي الاحترافي</h1>
    <p>
      تم رفع المشروع بنجاح على GitHub Pages.<br />
      هذه صفحة البداية، وسيتم ربط الواجهة الكاملة هنا.
    </p>
    <a class="btn" href="#" onclick="alert('سيتم ربط التطبيق هنا لاحقًا');">
      دخول التطبيق
    </a>
  </div>
</body>
</html>
